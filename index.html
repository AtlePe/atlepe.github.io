<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nothing to see</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    @keyframes fade {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .letter {
      display: inline-block;
      opacity: 0;
      animation: fade infinite;
    }
    .space {
      display: inline-block;
      width: 0.5em; /* Adjust the width to your liking */
    }
  </style>
  <script>
    window.onload = () => {
      const text = "If you wish to make an apple pie from scratch, you must first invent the universe.";
      const container = document.createElement('div');
      container.style.textAlign = 'center';
      document.body.appendChild(container);
      text.split('').forEach((char, index) => {
        const span = document.createElement('span');
        span.textContent = char === ' ' ? '\u00A0' : char;
        span.style.animationDuration = `${Math.random() * 3 + 1}s`;
        span.style.animationDelay = `${Math.random() * 2}s`;
        span.className = char === ' ' ? 'space' : 'letter';
        container.appendChild(span);
      });
    };
  </script>
</head>
<body>
</body>
</html>
